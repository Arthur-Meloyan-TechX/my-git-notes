<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form>
        <!--NAME INPUT-->
        <label for="name">Full name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>

        <!--EMAIL INPUT-->
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

        <!--AGE INPUT-->
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" placeholder="Age" min="1" max="120"><br><br>

        <!--MESSAGE INPUT-->
        <label for="message">Message: </label>
        <textarea name="message" id="message" rows="4" cols="50" placeholder="Type your message, please" required></textarea><br><br>

        <!--DROP DOWN-->
        <label for="subject">Select subject: </label>
        <select name="subject" id="subject">
            <option value="general">General</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select><br><br>

        <!--RADI BUTTONS-->
        <label>Preferred Contact Method: </label><br>
        <label for="contact-method-email">Email </label>
        <input type="radio" name="contact-method" id="contact-method-email" value="email"><br>
        
        <label for="contact-method-phone">Phone</label>
        <input type="radio" name="contact-method" id="contact-method-phone" value="phone"><br><br>

        <!--SUBMIT BUTTON-->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
