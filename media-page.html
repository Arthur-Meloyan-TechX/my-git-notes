    <h1>Media Page</h1>
    <p>In this assignment, we will explore various media elements in HTML.</p>  
    <h2>Images</h2>
    <p>Below are some examples of images using different HTML elements:</p>
    <img src="https://itproger.com/img/courses/x1476977240.jpg.pagespeed.ic._gA-oSaUBv.webp" alt="HTML5 logo" title="HTML5 logo title">

    <picture>
        <source srcset="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-4DBUf7r5tuZO0lUxed343_ItovcNQxUcwg&s" media="(min-width: 800px)">
        <source srcset="https://w2gsolutions.in/wp-content/uploads/2023/05/html5.png" media="(min-width: 500px)">
        <img src="https://bs-uploads.toptal.io/blackfish-uploads/components/blog_post_page/4085627/cover_image/regular_1708x683/01-HTML5_CM-d750fc9cb7c10219f11c708c75450e79.png">
    </picture>
    <h2>Videos:</h2>
    <p>Here is an example of a video element:</p>
    <video width="320" height="240" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <p>Here is an example of a iframe</p>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/a9u2yZvsqHA?autoplay=1&&mute=1" title="Git&GitHub for Beginners" name="git-github"></iframe>
